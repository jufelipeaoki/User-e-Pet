<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro2</title>
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <section>
        
    <div class="login-box">
        <form action="">
         <h1>Health-Pet</h1><br>
            <h2>Cadastre seu Pet!</h2><br>
         <!--  <center> <img src="img/logo-removebg-preview.png" alt="" height="120px" width="120px" style="color: white ;"></center>-->
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-dog"></i></span>
                <input type="text"name="raca" required>
                <label>Raça :</label>
            </div>

            <div class="input-box">
            
                <span class="icon"><i class="fa-regular fa-calendar-days"></i></span>
                
               <input type="date" name="data" required>
            </div>

         
             <div class="input-box">
                <span class="icon"><i class="fa-solid fa-dog"></i></i></span>
            <input type="text"name="personalidade" required>
            <label for="">Personalidade(dócil/rude) :</label>

            </div>

             <div class="input-box">
                <span class="icon"><i class="fa-solid fa-phone"></i></span>
               <input type="tel" name="tel" required>
                <label >Tel:</label>
            </div>



            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
               <input type="text"name="castrado" required>
                <label >Castrado? </label>
            </div>

                 <button type="submit" value="Entrar">Entrar!</button>
                 <div class="register-links">
                    <p>Já Possui uma conta? <a href="">Login!</a></p>
                 </div>
        </form>
    </div>
</section>
    <script src="https://kit.fontawesome.com/5d1f9dd1e5.js" crossorigin="anonymous"></script>
</body>
</html>
